<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelRim - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="navbar.css">
        <link rel="icon" href="logo.png">
</head>


<body>


    <section class="container mt-5">

        <div class="col-md-6">
            <h3>Registrarse</h3>

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    ¡Te has registrado nuestra aplicación exitosamente!
                </div>
            </div>

            <form id="registro" role="form" th:object="${user}" th:action="@{/registro/save}" method="POST">

                <div class="form-group">
                    <label for="firstName">Nombre completo</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
                    <p th:errors = "*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                </div>

                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"  th:field="*{lastName}" required>
                    <p th:errors = "*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                </div>

                <div class="form-group">
                    <label for="inputEmail">Correo electrónico</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" th:field="*{email}" required>
                    <p th:errors = "*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                    <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
                <span>Ya te has registrado? <a th:href="@{/inicio}">Inicia sesion aqui</a></span>
            </form>
        </div>
        </div>
    </section>
</body>

</html>
